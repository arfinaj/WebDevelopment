<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Form</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <form action="" class="container">
        <h1 class="mainh">Payment Form</h1>
        <hr>
       
        <h2>Contact Information</h2>
        <p>Name : <input type="text" name="name" required placeholder="Enter your name"></p>
        <p>
            <legend>Gender</legend>
            <fieldset>
            Male <input type="radio" name="gender" id="male">
            Female<input type="radio" name="gender" id="female">
        </p>
    </fieldset>
    <p>Address : <textarea name="address" id="address" cols="70" rows="8" placeholder="Enter your Address"></textarea></p>
    <p> Email : <input type="email" id="email" placeholder="Your email-id"></p>
    <p>Pincode <input type="number" name="Pincode" id="Pincode" placeholder="Enter your Pincode"></p>
    <hr>
    <h2>Payment Information</h2>
    <p>Card Type:
        <select name="card_type" id="card_type">
            <option value="">---Select a Card Type</option>
            <option value="visa">Visa</option>
            <option value="rupay">Rupay</option>
            <option value="Mastercard">MasterCard</option>
        </select>
    </p>
    <p>
        Card Number <input type="number" name="card_number" id="card_number">
    </p>
    <p>
        Expiration Date <input type="date" name="exp_date" id="exp_date">
    </p>
    <p>CVV <input type="password" name="cvv" id="cvv"></p>
    <input type="submit" value="PAY NOW">
    </form>
</body>
</html>
